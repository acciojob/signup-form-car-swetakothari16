<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="POST">
		<h1>Signup Form Car</h1>
		<div>
			<label for="name"> Name*</label>
			<input type = "text" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email"> Email*</label>
			<input type = "text" id="email" placeholder="Email" required>
		</div>
		<div>
			<p>Gender*</p>
	       <input type="radio" id="gender_m" name="Gender" value="Gender">
           <label for="gender_m">Male</label><br>
			<input type="radio" id="gender_f" name="Gender" value="Gender">
           <label for="gender_f">Female</label>
		</div>
		<div>
			<br>
			<label for="cars">Car Brands*</label>
			<select id = "cars" name = "cars">
				<option value="" disabled selected>"--Please choose an option--"</option>
				<option value="BMW">BMW</option>
				<option value="audi">Audi</option>
				<option value="marcedez">Mercedez</option>
			</select>
			
		</div>
		<div>
			<br>
			<label for = "age"> Age* </label>
			<input type = "number" id="age" placeholder = "Age" required>
		</div>
		<div>
             <br>
			<label for = "dob"> DOB* </label>
			<input type = "date" id="dob" placeholder = "DOB" required>
		</div>

		<div>
             <br>
			<label for="tel"> Phone Number </label>
			<input type = "tel" id="tel" placeholder = "xxx-xxx-xxxx">
		</div>
		
		<div>
             <br>
			<label for = "paasword"> Paasword* </label>
			<input type = "password" id="password" placeholder = "Password" required>
		</div>

		<div>
			<br>
			 <input type="checkbox" id="tos" required>
            <label for="tos"> I agree to the TOS</label>

		</div>
         <br>
		<button type="submit">Submit</button>
             
		
	</form>
</body>

</html>
